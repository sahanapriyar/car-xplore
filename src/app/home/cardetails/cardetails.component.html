<mat-card class="example-card detail-card" *ngFor="let cars of upComingCars">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cars.carName}}</mat-card-title>
      <mat-card-subtitle>{{cars.estimatedPrice}}</mat-card-subtitle>
      <mat-card-subtitle>{{cars.expectedLaunchDate}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{cars.largePicUrl}}" >
    <mat-card-content>
      <p>
        
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
